            <span class="logo_name" style='color:#080808'>Bienvenidos a la página principal</span>

        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Panel</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="principal.html">Página principal</a></li>
                    <li><a href="panel.html">Flor</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-collection'></i>
                        <span class="link_name">Categoría</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Categoría</a></li>
                    <li><a href="videos.html">Videos</a></li>

                    <li><a class="link_name" href="index.html">Salir</a></li>

            </li>

        <div class="profile-details">

                <img src="imagen/2.png" alt="Imagen de perfil">
            </div>
            <div class="name-job">
                <div class="profile_name">Administrador</div>
                <div class="job">Oscar Vega</div>
                <div class="job">Thaliana Pinto</div>

            <i class='bx bx-log-out'></i>

    <div class="main-content">
        <div class="video-section">
            <div class="video-catalog">

                    <p>Video 1</p>
                </div>
                <div class="video-item">

                        <source src="video/2.mp4" type="video/mp4">

                </div>
                <div class="video-item">

                        <source src="video/3.mp4" type="video/mp4">

                    </video>

                </div>
                <div class="video-item">

                        <source src="video/4.mp4" type="video/mp4">
                        Tu navegador no soporta el video.

        document.getElementById("opera-logo").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("close");
